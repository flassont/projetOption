<!DOCTYPE html>
<html lang="fr" data-ng-app="emn-webapp">
<head>
	<meta charset="UTF-8">
	<title>Attribution des charges d'enseignement</title>

	<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'/>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container-fluid height-full">
	<div class="row height-full">
		<div id="sidebar" class="col-sm-4 col-lg-2">
			<div class="user col-xs-12">
				<div class="user-logo col-xs-3">
					<img src="css/images/logo.png" alt="Ecole des Mines de Nantes" class="user-logo-img" />
				</div>
				<div class="col-xs-9">
					<p class="user-name">Paul DUPONT</p>
					<p class="user-status">Responsable</p>
				</div>
			</div>
			<nav class="col-xs-12 container-fluid">
				<div class="row">
					<ul class="menu col-xs-12 list-unstyled">
						<li class="menu-item">
							<a class="menu-item-link" href="#">Voeux</a>
						</li>
						<li class="menu-item active">
							<a class="menu-item-link" href="#">UVs</a>
						</li>
						<li class="menu-item">
							<a class="menu-item-link" href="#">Compte</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>

		<section id="content" class="col-sm-8">
			<div data-ng-view></div>
		</section>

		<!-- Load angularjs tes -->
		<script src="js/libs/angular.js"></script>
		<!-- Angular's directives for Bootstrap -->
		<script src="js/libs/ui-bootstrap-0.13.0.min.js"></script>
		<!-- Load angularjs routes -->
		<script src="js/libs/angular-route.js"></script>
		<!-- Load angularjs-resource, which allows us to interact with REST resources as high level services -->
		<script src="js/libs/angular-resource.js"></script>

		<!-- Load the application wide JS, such as route definitions -->
		<script src="js/app.js"></script>
		<!-- Load the controllers tfor our app -->
		<script src="js/controllers.js"></script>
		<!-- Load the services we have defined for the application, particularly the REST services -->
		<script src="js/services.js"></script>
		<!-- Load the js for angular-xeditable -->
		<script src="js/xeditable.min.js"></script>
	</div>
</div>
</body>
</html>
