<?xml version="1.0" encoding="UTF-8"?>

<h1 class="page-header">UVs</h1>

<div class="container-fluid">
	<div class="row">
		<div class="btn-toolbar col-xs-12">
			<button class="btn btn-primary" data-ng-click="open()"><span class="glyphicon glyphicon-plus" aria-hidden></span><span class="sr-only">Ajouter</span></button>
		</div>
	</div>
	<div class="row">
		<table class="col-xs-12 table table-stripped table-hover table-responsive" data-ng-show="uvs.length">
			<thead>
			<tr>
				<th data-ng-repeat="key in model.keys">{{key}}</th>
			</tr>
			</thead>
			<tbody>
			<tr data-ng-repeat="uv in uvs track by $index">
				<td data-ng-repeat="key in model.keys">{{uv[key]}}</td>
			</tr>
			</tbody>
		</table>
		<div class="col-xs-12" data-ng-show="!uvs.length">
			<p>Aucune UV actuellement enregistrée</p>
		</div>
	</div>
</div>

<script type="text/ng-template" id="uv-add.html">
	<div class="modal-header">
		<h3 class="modal-title">Ajouter une UV</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<input type="text" class="form-control input-lg" placeholder="Intitulé" ng-model="model.intitule" required />
		</div>
		<div class="form-group">
			<input type="number" class="form-control input-lg" placeholder="Année" ng-model="model.annee" required />
		</div>
		<div class="form-group">
			<input type="number" class="form-control input-lg" placeholder="Nombre élèves" ng-model="model.nbEleves" required />
		</div>
		<div class="form-group">
			<input type="number" step="any" class="form-control input-lg" placeholder="Coeff. UP" ng-model="model.coeffUP" required />
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary" data-ng-click="ok()">Ajouter</button>
		<button type="reset" class="btn btn-default" data-ng-click="cancel()">Annuler</button>
	</div>
</script>
